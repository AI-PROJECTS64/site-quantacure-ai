<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quantacure.ai — Page introuvable</title>
  <style>
    :root{--bg:#0b1220;--card:#121a2b;--text:#e9eefc;--muted:#7a87a2;--accent:#8ab4ff}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif}
    .wrap{max-width:720px;margin:0 auto;padding:40px 24px;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:var(--card);border-radius:18px;border:1px solid #23304a;padding:28px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 12px;font-size:28px}
    p{margin:4px 0}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Page introuvable</h1>
      <p class="muted">La page que vous cherchez n’existe pas (ou plus).</p>
      <p><a href="https://www.quantacure.ai/">← Revenir à l’accueil Quantacure.ai</a></p>
      <hr style="margin:18px 0;border:none;border-top:1px solid #23304a">
      <p><strong>Page not found</strong></p>
      <p class="muted">The page you’re looking for could not be found.</p>
      <p><a href="https://www.quantacure.ai/">← Back to Quantacure.ai home</a></p>
    </div>
  </div>
</body>
</html>
